<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindset - Nova Coleção</title>
  <script src="https://kit.fontawesome.com/4c5aad3e8f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/colecao.css" />
  <link rel="stylesheet" href="css/produto.css" />
  <link rel="stylesheet" href="css/extrahome.css" />
  <style>
    .barra-topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ddd;
      flex-wrap: nowrap;
    }

    .barra-topo h2 {
      font-size: 1.2rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
    }

    .acoes-barra-topo {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-shrink: 0;
      margin-left: 2rem;
    }

    .btn-toggle-filtros {
      background: none;
      border: none;
      font: inherit;
      color: #000;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .sort-by-wrapper {
      position: relative;
      font-size: 1rem;
    }

    .sort-trigger {
      background: none;
      border: none;
      font: inherit;
      color: #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .sort-options {
      list-style: none;
      padding: 0.5rem 0;
      margin: 0;
      position: absolute;
      top: 110%;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      width: max-content;
    }

    .sort-options li {
      padding: 0.5rem 1rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .sort-options li:hover {
      background-color: #f5f5f5;
    }

    .sort-options.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="barra-topo desktop-only">
    <h2 id="titulo-colecao">Nome da Coleção</h2>

    <div class="acoes-barra-topo">
      <button id="toggle-filtros" class="btn-toggle-filtros">
        <i class="fa-solid fa-sliders"></i>
        <span>Esconder Filtros</span>
      </button>

      <div class="sort-by-wrapper" id="sortDropdown">
        <button class="sort-trigger">
          Ordenar
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <ul class="sort-options hidden">
          <li data-sort="recentes">Mais recente</li>
          <li data-sort="maior">Mais caro</li>
          <li data-sort="menor">Menos caro</li>
          <li data-sort="promocao">Em promoção</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const sortTrigger = document.querySelector('.sort-trigger');
    const sortOptions = document.querySelector('.sort-options');

    sortTrigger.addEventListener('click', () => {
      sortOptions.classList.toggle('hidden');
    });
  </script>
</body>
</html>
